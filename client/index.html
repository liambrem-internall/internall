<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internall</title>
  </head>
  <body>
    <div id="root">
      <div
        id="initial-loader"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: #010015;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        "
      >
        <div
          style="
            width: 48px;
            height: 48px;
            border: 6px solid #e0e0e0;
            border-top: 6px solid #e516b8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
        <div
          style="
            color: white;
            font-size: 2rem;
            margin-top: 15px;
            font-family: system-ui, sans-serif;
          "
        >
          Loading...
        </div>
      </div>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
